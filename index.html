	<script>
		$(document).ready(() => {
			jQuery.get({
				url: '/images',
				success: (result) => {
					console.log(result);

					ldrImages = result.filter(image => image.includes('before')); // ldr

					console.log(ldrImages);

				},
				error: (result) => {
					console.error(result);
				}
			});

			var myHDR = new HDRImage();
			myHDR.src = '/images/test.hdr';
			myHDR.gamma = 1;
			// myHDR.saturation = 0;
			console.log(myHDR.gamma);
			document.body.appendChild(myHDR);
		});
